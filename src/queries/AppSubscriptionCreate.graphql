mutation AppSubscriptionCreate($name: String!, $lineItems: [AppSubscriptionLineItemInput!]!, $returnUrl: URL!, $test: Boolean!) {
    appSubscriptionCreate(name: $name, returnUrl: $returnUrl, lineItems: $lineItems, test: $test, testSubscription: true) {
        userErrors {
            field
            message
        }
        appSubscription {
            id
        }
        confirmationUrl
    }
}